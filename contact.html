    <style>

        .navbar-brand {
            font-family: 'Georgia', Times, Times New Roman, serif;
            background: #4aaaa5;
            text-align: center;
            color: #ffffff;
            width: 215px;
            padding: 7px;
        }

        .contact {
            margin-top: 25px;
            font-family: 'Georgia', Times, Times New Roman, serif;
            background: #ffffff;
            color: #4aaaa5;
            border-bottom: 2px lightgrey solid;
        }

        #nametextbox #emailtextbox {}

        button {
            background: #4aaaa5;
            color: white;
            text-align: center;
            left: 25px;
            width: 100px;
            padding: 5px;
            margin-top: 20px;
        }

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="contact">
                    <h1>Contact</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <p>Name</p>
        </div>
        <div class="row">
            <div class="col-md">
                <input id="nametextbox" type="text" name="name" placeholder="John Smith">
            </div>
        </div>
        <div class="row">
            <p>Email</p>
        </div>
        <div class="row">
            <div class="col-md">
                <input id="emailtextbox" type="text" name="email" placeholder="example@gmail.com">
            </div>
        </div>
        <div class="row">
            <p>Message</p>
        </div>
        <div class="row">
            <div class="col-md">
                <input id="messagetextbox" type="text" name="message">
            </div>
        </div>
        <div class="row">
            <button type="button">Submit</button>
        </div>

    </div>
